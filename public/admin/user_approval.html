<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="studentDash" action="#">
      <div class="side-nav">
        <div class="userProfile">
          <img src="images/flower.jpg" alt="userImage" class="userImage" />
          <div>
            <h2 name="userName">Administrator</h2>
          </div>
          <img src="images/star.png" class="starImg" />
        </div>
        <ul class="dashPng">
          <li>
            <a href="/adminDash"
              ><img src="images/dashboard.png" alt="Dashboard" />
              <p>Dashboard</p></a
            >
          </li>
          <li>
            <a href="/facultyReg"
              ><img src="images/profile.png" alt="Profile" />
              <p>Faculty Registration</p></a
            >
          </li>
          <li>
            <a href="/userApprove"
              ><img src="images/profile.png" alt="Profile" />
              <p>Student Approval</p></a
            >
          </li>
          <li>
            <a href="/adminStats"
              ><img src="images/reports.png" alt="Reports" />
              <p>Statistics</p></a
            >
          </li>
          <li>
            <a href="/adminMessages"
              ><img src="images/message.png" alt="Messages" />
              <p>Important Messages</p></a
            >
          </li>
          <li>
            <a href="/adminReg"
              ><img src="images/profile-edit.png" alt="Admin Registaration" />
              <p>Add Admin</p></a
            >
          </li>
        </ul>
        <ul class="dashPng">
          <li>
            <a href="/adminLogout"
              ><img src="images/logout.png" alt="Logout" />
              <p>Logout</p></a
            >
          </li>
        </ul>
      </div>

      <div class="contentBox">
        <div class="dashInfo">
          <div>
            <h3>Welcome Back ,</h3>
            <h2 name="userName" style="font-size: 1.5em">Admin</h2>
          </div>
          <div style="display: flex; flex-direction: row; align-items: center">
            <img src="images/flower.jpg" alt="userImage" class="userImage" />
          </div>
        </div>
      </div>
    </div>
    <div></div>
  </body>
</html>
