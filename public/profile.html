<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="studentDash" action="/logged_in">
      <div class="side-nav">
        <div class="userProfile">
          <img src="images/flower.jpg" alt="userImage" class="userImage" />
          <div>
            <h2 name="userName">Salvin Thilak S</h2>
          </div>
          <img src="images/star.png" class="starImg" />
        </div>
        <ul class="dashPng">
          <li>
            <a href="/home"
              ><img src="images/dashboard.png" alt="Dashboard" />
              <p>Dashboard</p></a
            >
          </li>
          <li>
            <a href="profile.html"
              ><img src="images/profile.png" alt="Profile" />
              <p>Profile</p></a
            >
          </li>
          <li>
            <a href="/userStats"
              ><img src="images/reports.png" alt="Reports" />
              <p>Statistics</p></a
            >
          </li>
          <li>
            <a href="#"
              ><img src="images/message.png" alt="Messages" />
              <p>Messages</p></a
            >
          </li>
          <li>
            <a href="/registration3"
              ><img src="images/faceTrain.png" alt="FaceTain" />
              <p>Face Train</p></a
            >
          </li>
          <li>
            <a href="/registration1"
              ><img src="images/profile-edit.png" alt="Edit Profile" />
              <p>Edit Profile</p></a
            >
          </li>
        </ul>
        <ul class="dashPng">
          <li>
            <a href="/"
              ><img src="images/logout.png" alt="#" />
              <p>Logout</p></a
            >
          </li>
        </ul>
      </div>

      <div class="contentBox">
        <div class="dashInfo">
          <div>
            <h3>Hello ,</h3>
            <h2 name="userName" style="font-size: 1.5em">Salvin Thilak S</h2>
          </div>
          <div style="display: flex; flex-direction: row; align-items: center">
            <img src="images/flower.jpg" alt="userImage" class="userImage" />
          </div>
        </div>
        <div class="profileBackground">
          <div class="profileCard" data-tilt>
            <a href="/registration1" class="profileEdit"
              ><i class="bx bxs-edit"> Edit</i></a
            >
            <img src="images/flower.jpg" alt="userImage" />
            <h2>Salvin Thilak S</h2>
            <p>I'm a Student at The Oxford College of Science</p>
            <div class="links">
              <a href="https://facebook.com"
                ><img src="images/facebook.png"
              /></a>
              <a href="https://twitter.com"><img src="images/twitter.png" /></a>
              <a href="https://telegram.org"
                ><img src="images/telegram.png"
              /></a>
            </div>
            <a href="#" class="messageMe">Message Me</a>
          </div>
        </div>
      </div>
    </div>
    <div></div>
    <script src="js/vanilla-tilt.js"></script>
  </body>
</html>
