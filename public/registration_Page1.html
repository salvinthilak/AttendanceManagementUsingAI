<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registaration Form</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="studentDash">
      <div class="contentBox">
        <div class="dashInfo">
          <div>
            <h3>Welcome to ,</h3>
            <h2 name="userName" style="font-size: 1.5em">USER registration</h2>
          </div>
          <div style="display: flex; flex-direction: row; align-items: center">
            <img
              src="images/default-profile-img.png"
              alt="userImage"
              class="userImage"
            />
          </div>
        </div>
        <div class="registrationOne">
          <div class="progressBar">
            <div class="circleNon">
              <div class="circleGreen"></div>
            </div>
            <div class="progressLine"></div>
            <div class="circleNon">
              <div class="circleGreen"></div>
            </div>
            <div class="progressLine" style="width: 98%"></div>
            <div class="circleNon">
              <div class="circleGreen"></div>
            </div>
          </div>
          <form class="registrationForm" action="/registration1" method="post">
            <div class="splitForm">
              <div>
                Full Name :<input
                  type="text"
                  placeholder="Name"
                  name="fullName"
                  required
                />
              </div>
              <div>
                Registration Number :<input
                  type="text"
                  placeholder="Registration Number"
                  name="regNo"
                />
              </div>
              <div>
                Email ID :<input
                  type="text"
                  placeholder=" Email ID "
                  name="emailId"
                />
              </div>
              <div>
                Date of birth :<input type="date" name="DOB" required />
              </div>
            </div>
            <div class="splitForm">
              <div>
                Course :<select
                  name="selectCourse"
                  id="#"
                  placeholder="Select A Course"
                  required
                >
                  <option value="">Select Course</option>
                  <option value="BA">BA</option>
                  <option value="BBA">BBA</option>
                  <option value="BCom">BCom</option>
                  <option value="BCA">BCA</option>
                  <option value="BSc Computer Science">
                    BSc Computer Science
                  </option>
                  <option value="BSc BtGt">BSc BtGt</option>
                  <option value="BSc MbBt">BSc MbBt</option>
                </select>
              </div>
              <div>
                Section :<select name="section" id="#" required>
                  <option value="">Select Section</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                </select>
              </div>
              <div>
                Year :<select name="year" id="#" required>
                  <option value="">Select Year</option>
                  <option value="1">1st Year</option>
                  <option value="2">2nd Year</option>
                  <option value="3">3rd Year</option>
                  <option value="4">4th Year</option>
                </select>
              </div>
              <div>
                Gender :
                <input
                  type="radio"
                  class="Gender"
                  name="Gender"
                  value="Male"
                  required
                />Male
                <input
                  type="radio"
                  class="Gender"
                  name="Gender"
                  value="Female"
                  required
                />Female
                <input
                  type="radio"
                  class="Gender"
                  name="Gender"
                  value="Other"
                  required
                />Other
              </div>
            </div>
            <input
              type="submit"
              class="submitbtn"
              value="NEXT"
              style="right: 30px"
            />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
