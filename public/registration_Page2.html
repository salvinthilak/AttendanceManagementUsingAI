<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registaration Form</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="studentDash">
      <div class="contentBox">
        <div class="dashInfo">
          <div>
            <h3>Hello ,</h3>
            <h2 name="userName" style="font-size: 1.5em">Salvin Thilak S</h2>
          </div>
          <div style="display: flex; flex-direction: row; align-items: center">
            <img
              src="images/default-profile-img.png"
              alt="userImage"
              class="userImage"
            />
          </div>
        </div>
        <div class="registrationOne">
          <div class="progressBar">
            <div class="circleNon">
              <div class="circleGreen"></div>
            </div>
            <div class="progressLine progressLine2"></div>
            <div class="circleNon">
              <div class="circleGreen"></div>
            </div>
            <div class="progressLine" style="width: 98%"></div>
            <div class="circleNon">
              <div class="circleGreen"></div>
            </div>
          </div>
          <form
            class="registrationForm profileUpload"
            action="/registration2"
            method="post"
          >
            <label for="fileUpload" class="profilePicUpload"
              ><img src="images/default-profile-img.png" alt=""
            /></label>

            <h3 name="userName"></h3>
            <p name="regNo"></p>
            <input
              type="file"
              name="myProfilePic"
              id="profilePic"
              accept=".jpeg,.png,.jpg"
              required
            />
            <input type="submit" class="submitbtn" value="NEXT" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
